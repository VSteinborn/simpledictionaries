{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-sm">
      <div class="jumbotron">
        <h1>Simple Dictionaries</h1>
        <form method="POST">
          {{form.hidden_tag()}}
          <div class="form-group">{{form.word(class='form-control')}}</div>
          <div class="form-group">{{form.submit(class='btn btn-primary')}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
{% if definition %}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-sm">
      <div class="jumbotron">
        <h1>{{word | title }}</h1>
        <p class="definition">{{definition}}</p>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
